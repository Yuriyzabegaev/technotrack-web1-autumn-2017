{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% block menu %}
{% endblock %}
{% block header %}
<header class="container-fluid">
    <p><h2><b>New post {{ post.title }}</b></h2></p>
</header>
{% endblock %}
{% block content %}
<main data-formtype="ajaxForm" class="container-fluid">
    <form action="{% url 'post_app:post_new' blog_id=blog.pk %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>
</main>
{% block footer %}
{% endblock %}
{% endblock %}
