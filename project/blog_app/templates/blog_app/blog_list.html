{% extends "core/base.html" %}

{% block header %}
<header class="container">
    <p><h2>List of Blogs</h2></p>
    <p>
        <a class="btn btn-primary btn-lg" role="button" href="{% url "blog_app:blog_new" %}">Start new</a>
    </p>

</header>{% endblock %}

{% block content %}
<form action="" method="get">
    {{ searchform }}
    <input type="submit" value="Search">
</form>

    <main class="container">
        <div class="row">
        {% for blog in object_list %}
            <div class="col-md-10">
                <p>
            <a href="{% url "blog_app:blog_detail" pk=blog.pk %}"> {{ blog.title }}</a> (by {{ blog.author }})

                <i>{{ blog.description }}</i>
                </p>
            </div>
        {% endfor %}
        </div>
    </main>

<div class="container">
{% include 'core/pagination.html' %}
</div>
{% endblock %}
