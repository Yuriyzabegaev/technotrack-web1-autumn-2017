{% extends "core/base.html" %}

{% block header %}<h2>
    Here you can see the list of Blogs
</h2>{% endblock %}

{% block content %}

    <br \>
    {% for blog in object_list %}
        <div>
                <a href="{% url "blog_app:blog_detail" pk=blog.pk %}"> {{ blog.title }}</a>
            </div>
            <div>
                <i>{{ blog.description }}</i>
            </div>
        </div>
    <br />
    {% endfor %}


{% endblock %}
