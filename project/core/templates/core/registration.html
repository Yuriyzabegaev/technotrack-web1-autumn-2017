{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% block header %}
<header class="container-fluid">
    <p><h2><b>Register now!</b></h2></p>
</header>
{% endblock %}
{% block content %}
<main class="container-fluid">
    <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    </form>
</main>
{% endblock %}
