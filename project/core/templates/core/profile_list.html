{% extends "core/base.html" %}

{% block header %}
<header class="container-fluid">
<h2> This is list of profiles</h2>
</header>
{% endblock %}

{% block content %}
<main class="container">
    <div class="row">
    {% for user in object_list %}
        <div class="col-md-auto">
            <a href="{% url "core:profile" user_pk=user.pk %}"> {{ user.username }}</a>
        </div>
    {% endfor %}
    </div>
</main>
{% endblock %}
